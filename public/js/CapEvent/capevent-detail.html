<div>
    <form class="form-horizontal" name="capEventDetailForm">
        <fieldset>

            <!-- Text input Title -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>
                <div class="col-md-4">
                    <input id="title" name="title" type="text" placeholder="Please enter a title" class="form-control input-md" required>
                </div>
            </div>

            <!-- Text input Date -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="date">Date</label>
                <div class="col-md-4">
                    <input id="date" name="date" placeholder="Please enter a date" class="form-control input-md" data-provide="datepicker" data-date-format="dd M yyyy">
                </div>
            </div>

            <!-- Text input Category -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="category">Category</label>
                <div class="col-md-4">
                    <input id="category" name="category" type="text" placeholder="Please enter a category" class="form-control input-md">
                </div>
            </div>

            <!-- Text input Participants -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="participants">Participants</label>
                <div class="col-md-4">
                    <input id="participants" name="participants" type="number" placeholder="Please enter a number" class="form-control input-md">
                </div>
            </div>

            <!-- Text input Geocoordinates -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="geolocation">Geolocation</label>
                <div class="col-md-4">
                    <input id="geolocation" name="geolocation" placeholder="Please enter geo coordinates in format Lat,Long" class="form-control input-md">
                </div>
            </div>

            <!-- Button Submit -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-4">
                    <button id="save" name="save" class="btn btn-primary">Save</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
