<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Category</th>
                <th>Participants</th>
                <th>Control</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="capEvent in capEvents">
                <td>{{capEvent.id}}</td>
                <td>{{capEvent.title}}</td>
                <td>{{capEvent.date}}</td>
                <td>{{capEvent.category}}</td>
                <td>{{capEvent.participants}}</td>
                <td>
                    <button type="button" class="btn btn-xs btn-primary">Show Details</button>
                    <button type="button" class="btn btn-xs btn-primary">Add Participant</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
